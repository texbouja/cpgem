{% include toc-status.html %}

{% if page.toctitle %}
  {% assign toc_title = page.toctitle %}
{% else %}
  {% assign toc_title = site.data.locales[lang].panel.toc %}
{% endif %}

{% if enable_toc %}
  <div class="toc-border-cover z-3"></div>
  <section id="toc-wrapper" class="invisible position-sticky ps-0 pe-4 pb-4">
    <h2 class="panel-heading ps-3 pb-2 mb-0">{{- toc_title -}}</h2>
    <nav id="toc"></nav>
  </section>
{% endif %}
